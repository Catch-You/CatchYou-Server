bootJar { enabled = false }
jar { enabled = true }

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jdk8')
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
    api 'io.github.openfeign:feign-httpclient:12.2'
    implementation platform('org.springframework.cloud:spring-cloud-dependencies:2022.0.3')
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    api 'io.github.openfeign:feign-jackson:12.2'
    implementation 'org.redisson:redisson:3.19.0'
    implementation project(':Core')
    api "org.springframework.boot:spring-boot-starter-data-redis"
    api 'org.springframework.boot:spring-boot-starter-mail:3.0.4'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

}

test {
    useJUnitPlatform()
}